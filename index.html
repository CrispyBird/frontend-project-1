<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Quiz</title>
</head>

<body>
    <main class="firstMain">
        <header class="header">
            <h1>Welkom</h1>
            <p>Er zijn 3 quizes die je op de volgende pagina kan doen alle vragen zijn meer keuze vragen, klik op het
                antwoord
                dat jij denkt dat goed is. Succes!
            </p>
        </header>
        <section class="nameInput">
            <h3>Wat is je naam? Je naam mag maximaal 8 characters bevatten.</h3>
            <input class="input" maxlength="" id="name" type="text" placeholder="Jouw naam...">
            <button class="submit" id="startButton">Start Quiz</button>
        </section>
    </main>
</body>

</html>
