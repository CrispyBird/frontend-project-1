<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Quiz</title>
</head>

<body>
    <main class="body2">
        <header class="header2">
            <h1>Vraag wordt geladen...</h1>
        </header>
        <section class="quiz-section">
            <h4 class="team_name" id="TeamName"></h4>
            <img class="quiz-pictures" src="" alt="Afbeelding wordt geladen">
            <span class="timer" id="timer"></span>
        </section>

        <section class="answersInput">
            <ul class="answers">
                <button class="quiz-button">Antwoord A</button>
                <button class="quiz-button">Antwoord B</button>
                <button class="quiz-button">Antwoord C</button>
                <button class="quiz-button">Antwoord D</button>
            </ul>
        </section>
    </main>
</body>

</html>
